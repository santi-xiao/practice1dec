<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="./style/styles.css">
    <title>Juego de Luces</title>
</head>
<body>
    <h1 id="title">Juego de Luces - Santiago Xiao Rodríguez López</h1>
    <div class="bodyGrid">
    <div id="body-info">
        <!--  TODO: añadir número de intentos  -->
        <p>Número de intentos</p>
        <div id="attempts">0</div>
        <!-- TODO: añadir temporizador -->
        <p>Tiempo transcurrido</p>
        <div id="time"><span id="time-minutes"></span> : <span id="time-seconds"></span></div>
    </div>
    <div id="body-board">
        <!-- TODO: hacer el tablero del juego -->
    </div>
    <div id="body-settings">
        <!-- TODO: hacer el cambio de dificultad -->
        <!-- * personalizacion de la dificultad -->
        <div id="body-difficulty">
            <form>
            <fieldset name="formDifficulty">
                <legend>Nivel de dificultad</legend>

                <input type="radio" value="easy" id="easy" name="difficulty" checked>
                <label for="easy">Fácil</label>

                <input type="radio" value="medium" id="medium" name="difficulty">
                <label for="easy">Medio</label>

                <input type="radio" value="hard" id="hard" name="difficulty">
                <label for="easy">Difícil</label>

                <input type="radio" value="personalized" id="personalized" name="difficulty">
                <label for="easy">Personalizado</label>

            </fieldset>
        </form>
        </div>
        <!-- * personalización del tablero -->
        <div id="body-ligths">
            <form name="formSettings">
            <fieldset>
                <legend>Número de luces</legend>

                <label for="rows">Filas</label>
                <input type="number" value="rows" id="rows" name="settings" disabled="true">

                <label for="columns">Columnas</label>
                <input type="number" value="columns" id="columns" name="settings" disabled="true">

                <label for="ligths">Luces encendidas</label>
                <input type="number" value="ligths" id="ligths" name="settings" disabled="true">

            </fieldset>
        </form>
    </div>
    <button id="newGame-button" name="newGame-button" onclick="changeDifficulty()">Nueva partida</button>
    </div>
    <div id="winMessage">
    </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
